<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Python Flask TODOs</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <div class="container my-4">
    <div class="mb-3">
      <label for="email" class="form-label">Title of Todo</label>
    <form action="/" method="POST">
      <input type="text" name="title" class="form-control">
    </div>
    <div class="mb-3">
      <label for="pass" class="form-label">Description</label>
      <textarea cols="15" name="desc" rows="5" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <button class="btn btn-success">Add</button>
    </div>
  </div>
</form>
  <div class="container my-4" id="showTODOs">
    <h1>Your Todos List</h1>
    <table class="table">
      <thead>
        <tr>
          {% for todo in allTodo %}
          <th scope="col">{{loop.index}}</th>
          <td scope="col">{{todo.email}}</td>
          <td scope="col">{{todo.password}}</td>
        </tr>
        {% endfor %}

      </thead>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
<script src="{{ url_for('static', filename='js/script.js')}}"></script>
</html>
